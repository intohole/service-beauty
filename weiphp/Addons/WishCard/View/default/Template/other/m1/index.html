<include file="Public/mobile_head"/>	
<link href="{$assetsPath}/css.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<body>
<div class="container">
	<div class="wish">
    	<p class="receive">{$data.receive_name}:</p>
        <p class="content">
        	{$data.content}
        </p>
        <p class="send">——来自{$data.send_name}</p>
    </div>
    <if condition="$isMake eq 0">
    	<a class="btn" href="{$makeUrl}">我也要制作</a>
    <else/>
    	<a class="btn" href="javascript:;" onClick="$.WeiPHP.showShareTips();">发送给朋友</a>
    </if>
    <p class="copyright">{$system_copy_right}{$tongji_code}</p>
</div>
</body>
<script type="text/javascript">
$('.container').css('min-height',$(window).height());
wx.ready(function(){
	var shareData = {
			title: '{$data.send_name}给你发了贺卡', // 分享标题
			desc: '{$data.content}', // 分享描述
			link: '{$shareUrl}', // 分享链接
			imgUrl: "{$assetsPath}/bg.jpg", // 分享图标
			type: 'link', // 分享类型,music、video或link，不填默认为link
			dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			success: function () { 
				// 用户确认分享后执行的回调函数
			},
			cancel: function () { 
				// 用户取消分享后执行的回调函数
			}
		}
	wx.onMenuShareAppMessage(shareData);
	wx.onMenuShareTimeline(shareData);
	wx.onMenuShareQQ(shareData);
	wx.onMenuShareWeibo(shareData);
});
</script>
</html>
